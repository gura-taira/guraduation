{% extends "cms/base.html" %}
{% load bootstrap4 %}

{% block title %}事件の詳細{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">事件の詳細</h4>
    <p>町名　　：{{ detail.place }}</p>
    <p>事件名　：{{ detail.name }}</p>
    <p>発生時刻：{{ detail.time }}</p>
    <p><div>事件内容:</div>{{ detail.content }}
    </p>
    <a href="{% url 'cms:affair_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
