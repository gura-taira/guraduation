{% extends "cms/base.html" %}

{% block title %}事件の一覧{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">事件の一覧</h4>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">町名</th>
          <th scope="col">発生時刻</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for affair in affairs %}
        <tr>
          <th scope="row">{{ affair.id }}</th>
          <td>{{ affair.place }}</td>
          <td>{{ affair.time }}</td>
          <td>
            <a href="{% url 'cms:affair_detail' affair_id=affair.id %}" class="btn btn-outline-primary btn-sm">詳細</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
